<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <h1 class='col-12 titleH1'>Weather Dashboard</h1>
        </div>
        <div class='row userDiv'>
            <h2 class=''>Search for a City</h2>
            <input type="text" class='col-3' id='searchInput' placeholder='Ottawa'>
            <button class='col-1' id='searchBtn'>Search</button>
            <div id='previousSearches'></div>
        </div>
        <div class='row weather'>
            <div class='col-12' id='currentForecast'>
                <div class='cityAndIcon'>
                    <h3 id='currentCity'></h3>
                    <img id='weatherIcon'>
                </div>
                <p id='currentTemp'></p>
                <p id='currentWind'></p>
                <p id='currentHumid'></p>
                <p id='currentUV'></p>
            </div>
        </div>
        <h4>5-Day Forecast:</h1>
        <div class='row' id='weeklyWeatherDiv'>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='./assets/script.js'></script>
</body>

</html>
